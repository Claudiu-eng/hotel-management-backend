database:
  ip : ${DB_IP:localhost}
  port : ${DB_PORT:3306}
  user : ${DB_USER:root}
  password: ${DB_PASSWORD:12345678}
  name: ${DB_DBNAME:siemens}


spring:
  datasource:
    url: jdbc:mysql://${database.ip}:${database.port}/${database.name}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${database.user}
    password: ${database.password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect : org.hibernate.dialect.MySQLDialect
    database: mysql
  flyway:
    enabled: true
    locations: classpath:db/migration

allowed:
  origins: ${ALLOWED_ORIGINS:http://localhost:4200}

server:
  port: ${PORT:8181}
  tomcat:
    threads:
      max : 1





